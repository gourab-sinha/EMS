<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="employees.length > 0">
    <mat-expansion-panel *ngFor="let employee of employees">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{employee.firstName}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
            {{employee.role}}
            <br>
            {{employee.email}}
        </p>
        <!-- <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row> -->
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalCount" [pageSize]="employeesPerPage" [pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)" *ngIf="employees.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="employees.length <= 0 && !isLoading">No posts yet</p>
